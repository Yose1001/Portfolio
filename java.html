<div class="box">
      <div>
        <div>
          <h2>แปลงตัวอักษรตัวแรกให้เป็นตัวพิมพ์ใหญ่</h2>
          <p>
              <label for="inputText"> > </label>
              <input type="text" id="inputText" placeholder="Text">
              <button onclick="showModifiedString()">แปลง</button>
          </p>
          <p> > <span id="modifiedString" class="output-box"></span></p>
        </div>
      </div>
      <hr>
      <script>
        function myFunction2() {
        let x = document.getElementById("numb").value;
        let text;
        if (isNaN(x) || x <  1 || x > 10) {
          text = "Input not valid";
        } else {
          text = "Input OK";
        }
        document.getElementById("demo3").innerText = text;
    }
      </script>

      <div>
        <div>
          <h2>กรอกหมายเลข 1 - 10</h2>
            <label for="inputText"> > </label>
            <input type="text" id="numb" placeholder="1-10">
            <button type="button" onclick="myFunction2()">ยืนยัน</button>
            <p id="demo3"></p>
        </div>
      </div>
      <hr>
      <script>
        function ucFirst(str) {
        if (!str) return str;
        const modifiedStr = str.charAt(0).toUpperCase() + str.slice(1);
        return modifiedStr;
    }
        function showModifiedString() {
        const inputText = document.getElementById("inputText").value;
        const modifiedString = ucFirst(inputText);
        document.getElementById("modifiedString").innerText = modifiedString;
    }
      </script>
    
      <div>
        <div>
          <h2>หาความยาวเส้นทแยงมุมของสี่เหลี่ยมผืนผ้า</h2>
          > <input id="base" type="text" placeholder="ความยาวฐาน">
          <input id="height" type="text" placeholder="ความสูง">
          <button onclick="calculateHypotenuse(document.getElementById('base').value, document.getElementById('height').value)">คำนวน</button>
          <h4 style="color: rgb(0, 0, 0);"> > <span id="put"></span></h4>
        </div>
      </div>
      <hr>
      <script>
        function calculateHypotenuse(base, height) {
          let result = Math.sqrt(base ** 2 + height ** 2);
          document.getElementById('put').innerHTML = result.toFixed(3);
        }
      </script>

      <div>
        <div>
            <h2>ความยาวเส้นรอบวงกลม</h2>
           > <input id="input" type="text" placeholder="รัศมี">
            <button onclick="calculateAndDisplayCircumference()">Enter</button>
            <h4 style="color: black;"> > <span id="En"></span></h4>
        </div>
      </div>
        <hr>
      <script>
        function calculateCircleCircumference(radius) {
            return 2 * Math.PI * radius;
          }
          function calculateAndDisplayCircumference() {
            let inputElement = document.getElementById('input');
            let resultElement = document.getElementById('En');

            let radius = parseFloat(inputElement.value);

            if (!isNaN(radius)) {
                let circumference = calculateCircleCircumference(radius);
                resultElement.textContent = circumference.toFixed(2);
            } else {
                resultElement.textContent = 'En Number';
            }
          }
      </script>
      

      <div>
        <div>
          <h2>Numbers</h2>
          > <input type="number" id="num1" placeholder="numbers">
          <input type="number" id="num2" placeholder="numbers">
          <input type="number" id="num3" placeholder="numbers">
          <button type="button" onclick="sortNumbers()">Enter</button>
          <p id="in"> > </p>
        </div>
      </div>
      <hr>
      <script>
        function sortNumbers() {
          const num1 = parseFloat(document.getElementById("num1").value);
          const num2 = parseFloat(document.getElementById("num2").value);
          const num3 = parseFloat(document.getElementById("num3").value);

          const numbers = [num1, num2, num3];

          numbers.sort((a, b) => b - a);

          document.getElementById("in").innerHTML = numbers;
      }
      </script>
</div>
  <div>
    <div>
      <canvas id="myChart1" width="644" height="322" style="display: block; box-sizing: border-box; height: 161px; width: 322px;"></canvas>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        const ctx = document.getElementById("myChart1");
        new Chart(ctx, {
          type: "bar",
          data: {

                data: [12, 19, 3, 5, 2, 3],

                  "rgba(255, 99, 132, 0.2)",

                  "rgba(153, 102, 255, 0.2)",
                  "rgba(255, 159, 64, 0.2)",
                ],
                borderColor: [
                  "rgb(255, 99, 132)",
                  "rgb(54, 162, 235)",
                  "rgb(255, 205, 86)",
                  "rgb(75, 192, 192)",
                  "rgb(153, 102, 255)",
                  "rgb(255, 159, 64)",
                ],
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      </script>
  </div>
  
  <div>
    <div>
      <canvas id="myChart2" class="myChart2"></canvas>
      <br><br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
      fetch('https://raw.githubusercontent.com/samayo/country-json/master/src/country-by-population.json')
        .then(response => response.json())
        .then(data => {
            const countries = data.map(country => country.country);
            const populations = data.map(country => country.population);

            const lineColor = "#b91d47";

            new Chart("myChart2", {
                type: "line",
                data: {
                    labels: countries,
                    datasets: [{
                        label: 'Population',
                        data: populations,
                        borderColor: lineColor,
                        fill: false
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: "World Population by Country (Line Chart)"
                    }
                }
            });
        })
        .catch(error => console.error('เกิดข้อผิดพลาด: ', error));
  });
    </script>
  </div>
